<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Farmacia de Turno - Comandante Andresito</title>

<link rel="stylesheet" href="style.css">

<!-- Google Font -->
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">

<!-- Iconos -->
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

</head>
<body>

<div class="card">

    <!-- Logo -->
    <img src="logo-andresito.png" alt="Comandante Andresito" class="logo">
    <p class="ciudad">Comandante Andresito</p>

    <h1>Farmacia de Turno</h1>

    <p class="info">
        Los turnos comienzan a las 08:00 y finalizan a las 08:00 del día siguiente.
        El sistema muestra el turno correspondiente al día en que inició.
    </p>

    <p id="fecha" class="fecha">Cargando fecha...</p>
    <h2 id="farmacia">Cargando turno...</h2>

    <a id="btn-maps" class="btn btn-maps" target="_blank">
        <i class="fa-solid fa-location-dot"></i> Cómo llegar
    </a>

    <a id="btn-wpp" class="btn btn-wpp" target="_blank">
        <i class="fa-brands fa-whatsapp"></i> WhatsApp
    </a>

   <p class="footer">© 2026 Braulio · Comandante Andresito</p>

</div>

<script src="script.js"></script>

</body>
</html>
